{%extends 'account/acc_base.html'%}

{%block content%}
    {% if user.is_authenticated %}
        <h2>This is your account.</h2>

        <p>Your username: {{ username }}</p>
        <p>Your exp: {{ exp }}</p>
        <p>Your tasks:
            <a href="{% url 'account:tasks' %}">Tasks</a>
        </p>
    {% else %}
        <h2> You are not logged in.</h2>

    {% endif %}
{% endblock content %}
